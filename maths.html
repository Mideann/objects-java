<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <script>
        var n= prompt('Enter a number')
        document.write('<br>square root of '+n+' is:' + Math.sqrt(n));
        document.write('<br>power of  '+n+ ' is:' + Math.pow(n,5));
        document.write('<br>Pi value  '+n+ ' is:' + Math.PI);
        document.write(' <br>Absolute value  '+n+ ' is:' + Math.abs(n));
        document.write(' <br>Floor of  '+n+ ' is:' + Math.floor(n));
        document.write(' <br>Ceil of '+n+ ' is:' + Math.ceil(n));
    </script>
</body>
</html>
